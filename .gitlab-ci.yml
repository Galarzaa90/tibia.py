image: python:3.9-slim

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: 10
  DOCKER_DRIVER: overlay2

before_script:
  - python -m venv venv
  - source venv/bin/activate

stages:
  - build
  - test
  - deploy

cache:
  key: "${CI_JOB_NAME}"
  paths:
    - .cache/pip
    - venv/
    - .sonar/cache

build:
  stage: build
  script:
    - pip install -U -e .
    - pip install wheel
    - python python -m build
  artifacts:
    name: tibia.py-dist
    paths:
      - dist/

docs:
  stage: build
  script:
    - pip install -U -e .[docs]
    - apt-get update && apt-get install -y make
    - cd docs
    - make html
  artifacts:
    name: tibia.py-docs
    paths:
      - docs/_build/

coverage:
  stage: test
  script:
    - pip install -U -e .[test]
    - coverage run -m unittest discover
    - coverage report
    - coverage html
    - coverage xml
  artifacts:
    name: Coverage_Report
    paths:
      - htmlcov/
      - coverage.xml

pages:
  stage: deploy
  image: alpine
  cache: { }
  dependencies:
    - docs
    - coverage
  before_script: [ ]
  script:
    - mkdir public
    - mv htmlcov/ public/coverage/
    - mv docs/_build/html/* public/
  artifacts:
    paths:
      - public
  only:
    - main
    - dev
