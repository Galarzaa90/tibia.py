name: Analyze
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Test & Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 1
      - name: Set up Python ğŸ
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.9
      - name: Install dependencies âš™ï¸
        run: |
          python -m pip install --upgrade pip
          pip install -U -e .[testing,linting]
      - name: Test with Coverage ğŸ”§
        run: |
          coverage run
      - name: Anaylze with Flake8 â„ï¸
        run: flake8 --output-file=flake8.txt --exit-zero
      - name: Anaylze with Ruff âš¡ï¸
        run: ruff check --output-format json --output-file ruff.json --exit-zero .
      - name: Generate Coverage Reports ğŸ“‹
        run: |
          coverage report
          coverage xml
      - name: Upload reports ğŸ“¤
        uses: actions/upload-artifact@v4.3.1
        with:
          name: reports
          path: |
            flake8.txt
            coverage.xml
            ruff.json
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Download reports ğŸ“¥
        uses: actions/download-artifact@v4.1.4
        with:
          name: reports
      - name: SonarCloud Scan â˜ï¸
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  codecov:
    name: CodeCov
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download reports ğŸ“¥
        uses: actions/download-artifact@v4.1.4
        with:
          name: reports
      - name: Upload to Codecov â˜‚ï¸
        uses: codecov/codecov-action@v3.1.6
        with:
          files: ./coverage.xml
